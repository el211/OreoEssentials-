# ============================================================================
# OREOESSENTIALS - LANG.YML DE PRODUÇÃO COMPLETO (PORTUGUÊS)
# ============================================================================
# Gerado do projeto de unificação do sistema de cores abrangente
# Cobre mais de 102 arquivos verificados em 11 sessões de verificação
#
# Formato: MiniMessage (ex: <red>, <green>, <#RRGGBB>)
# Documentação: https://docs.advntr.dev/minimessage/format.html
#
# Variáveis comuns:
#   %player%, %target%    - Nomes de jogadores
#   %server%, %world%     - Nomes de servidor/mundo
#   %label%               - Rótulo do comando
#   %amount%, %balance%   - Valores numéricos
#   %name%, %warp%, %home% - Nomes de locais
#   %id%                  - Identificadores numéricos
# ============================================================================

# ============================================================================
# MENSAGENS GERAIS
# ============================================================================

general:
  prefix: '<gold><bold>Oreo</bold></gold><white><bold>Essentials</bold></white> <dark_gray>»</dark_gray> '
  no-permission: "<red>Você não tem permissão.</red>"
  player-only: "<red>Apenas jogadores podem usar este comando.</red>"
  console-only: "<red>Apenas o console pode usar este comando.</red>"
  invalid-player: "<red>Jogador <yellow>%player%</yellow> não encontrado.</red>"
  player-offline: "<red>Jogador <yellow>%player%</yellow> não está online.</red>"
  reload-success: "<green>Configuração recarregada com sucesso.</green>"
  reload-failed: "<red>Falha ao recarregar a configuração.</red>"
  command-cooldown: "<yellow>Você precisa esperar <white>%time%</white> antes de usar este comando novamente.</yellow>"

