# ============================================================================
# OREOESSENTIALS - PRODUCTION COMPLÈTE LANG.YML
# ============================================================================
# Généré à partir du projet d'unification du système de couleurs complet
# Couvre tous les 102+ fichiers vérifiés sur 11 sessions de vérification
#
# Format: MiniMessage (ex: <red>, <green>, <#RRGGBB>)
# Documentation: https://docs.advntr.dev/minimessage/format.html
#
# Variables communes:
#   %player%, %target%    - Noms des joueurs
#   %server%, %world%     - Noms serveur/monde
#   %label%               - Libellé de commande
#   %amount%, %balance%   - Valeurs numériques
#   %name%, %warp%, %home% - Noms d'emplacements
#   %id%                  - Identifiants numériques
# ============================================================================

# ============================================================================
# MESSAGES GÉNÉRAUX
# ============================================================================

general:
  prefix: '<gold><bold>Oreo</bold></gold><white><bold>Essentials</bold></white> <dark_gray>»</dark_gray> '
  no-permission: "<red>Vous n'avez pas la permission.</red>"
  player-only: "<red>Seuls les joueurs peuvent utiliser cette commande.</red>"
  console-only: "<red>Seule la console peut utiliser cette commande.</red>"
  invalid-player: "<red>Joueur <yellow>%player%</yellow> introuvable.</red>"
  player-offline: "<red>Le joueur <yellow>%player%</yellow> n'est pas en ligne.</red>"
  reload-success: "<green>Configuration rechargée avec succès.</green>"
  reload-failed: "<red>Échec du rechargement de la configuration.</red>"
  command-cooldown: "<yellow>Vous devez attendre <white>%time%</white> avant de réutiliser cette commande.</yellow>"

