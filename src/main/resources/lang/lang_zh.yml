# ============================================================================
# OREOESSENTIALS - 完整生产环境 LANG.YML (简体中文)
# ============================================================================
# 从综合颜色系统统一项目生成
# 涵盖11个验证会话中的102+个已验证文件
#
# 格式: MiniMessage (例如: <red>, <green>, <#RRGGBB>)
# 文档: https://docs.advntr.dev/minimessage/format.html
#
# 常用变量:
#   %player%, %target%    - 玩家名称
#   %server%, %world%     - 服务器/世界名称
#   %label%               - 命令标签
#   %amount%, %balance%   - 数值
#   %name%, %warp%, %home% - 位置名称
#   %id%                  - 数字标识符
# ============================================================================

# ============================================================================
# 通用消息
# ============================================================================

general:
  prefix: '<gold><bold>Oreo</bold></gold><white><bold>Essentials</bold></white> <dark_gray>»</dark_gray> '
  no-permission: "<red>你没有权限。</red>"
  player-only: "<red>只有玩家可以使用此命令。</red>"
  console-only: "<red>只有控制台可以使用此命令。</red>"
  invalid-player: "<red>未找到玩家 <yellow>%player%</yellow>。</red>"
  player-offline: "<red>玩家 <yellow>%player%</yellow> 不在线。</red>"
  reload-success: "<green>配置重载成功。</green>"
  reload-failed: "<red>配置重载失败。</red>"
  command-cooldown: "<yellow>你需要等待 <white>%time%</white> 才能再次使用此命令。</yellow>"

