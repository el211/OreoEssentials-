# ============================================================================
# OREOESSENTIALS - VOLLSTÄNDIGE PRODUKTION LANG.YML (DEUTSCH)
# ============================================================================
# Generiert aus umfassendem Farbsystem-Vereinheitlichungsprojekt
# Deckt alle 102+ verifizierten Dateien über 11 Verifizierungssitzungen ab
#
# Format: MiniMessage (z.B. <red>, <green>, <#RRGGBB>)
# Dokumentation: https://docs.advntr.dev/minimessage/format.html
#
# Häufige Variablen:
#   %player%, %target%    - Spielernamen
#   %server%, %world%     - Server-/Weltnamen
#   %label%               - Befehlsbezeichnung
#   %amount%, %balance%   - Numerische Werte
#   %name%, %warp%, %home% - Ortsnamen
#   %id%                  - Numerische Identifikatoren
# ============================================================================

# ============================================================================
# ALLGEMEINE NACHRICHTEN
# ============================================================================

general:
  prefix: '<gold><bold>Oreo</bold></gold><white><bold>Essentials</bold></white> <dark_gray>»</dark_gray> '
  no-permission: "<red>Du hast keine Berechtigung.</red>"
  player-only: "<red>Nur Spieler können diesen Befehl verwenden.</red>"
  console-only: "<red>Nur die Konsole kann diesen Befehl verwenden.</red>"
  invalid-player: "<red>Spieler <yellow>%player%</yellow> nicht gefunden.</red>"
  player-offline: "<red>Spieler <yellow>%player%</yellow> ist nicht online.</red>"
  reload-success: "<green>Konfiguration erfolgreich neu geladen.</green>"
  reload-failed: "<red>Fehler beim Neuladen der Konfiguration.</red>"
  command-cooldown: "<yellow>Du musst <white>%time%</white> warten, bevor du diesen Befehl erneut verwenden kannst.</yellow>"

# ============================================================================
# KITS SYSTEM (6 Dateien verifiziert)
# ============================================================================

kits:
  # Kernnachrichten (KitsManager.java - 9 Lang-Aufrufe)
  unknown-kit: "<red>Unbekanntes Kit: <yellow>%kit_id%</yellow></red>"
  disabled: "<red>Kits sind derzeit deaktiviert.</red>"
  disabled-hint: "<gray>Verwende <white>%cmd%</white>, um es zu aktivieren.</gray>"

  # Berechtigungen
  no-permission: "<red>Du hast keine Berechtigung.</red>"
  no-permission-claim: "<red>Du hast keine Berechtigung, Kits zu beanspruchen.</red>"
  no-permission-specific: "<red>Du hast keine Berechtigung für Kit <yellow>%kit_name%</yellow>. Benötigt: <white>%perm%</white></red>"

  # Abklingzeit
  cooldown: "<yellow>Kit <aqua>%kit_name%</aqua> ist noch nicht verfügbar. Warte <white>%cooldown_left%</white>.</yellow>"
  bypass-cooldown: "<green>Umgehe Abklingzeit für <aqua>%kit_name%</aqua>.</green>"

  # Erfolg
  claimed: "<green>Du hast das <aqua>%kit_name%</aqua> Kit erhalten!</green>"
  commands-ran: "<gray>Befehle von <aqua>%kit_name%</aqua> ausgeführt.</gray>"

  # Befehle (KitCommands.java - 8 Lang-Aufrufe)
  player-only: "<red>Nur Spieler können diesen Befehl verwenden.</red>"
  usage-kit: "<yellow>Verwendung: /kit <name></yellow>"
  toggle-enabled: "<green>Kits-Funktion ist jetzt <white>AKTIVIERT</white>.</green>"
  toggle-disabled: "<yellow>Kits-Funktion ist jetzt <white>DEAKTIVIERT</white>.</yellow>"

  # GUI-Beschreibung (KitsMenuSI.java - 5 Lang-Aufrufe)
  gui:
    lore:
      claimable: "<green>✓ Bereit zum Abholen!</green>\n<gray>Abklingzeit: <white>Keine</white></gray>"
      on-cooldown: "<yellow>⏱ In Abklingzeit</yellow>\n<gray>Warte: <white>%cooldown_left%</white></gray>"
    sounds:
      claim:
        enabled: true
        sound: "minecraft:entity.experience_orb.pickup"
        volume: 0.8
        pitch: 1.2
      denied:
        enabled: true
        sound: "minecraft:block.note_block.bass"
        volume: 0.7
        pitch: 0.7

