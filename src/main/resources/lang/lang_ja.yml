# ============================================================================
# OREOESSENTIALS - 完全な本番環境用 LANG.YML (日本語)
# ============================================================================
# 包括的なカラーシステム統合プロジェクトから生成
# 11の検証セッションで102以上の検証済みファイルをカバー
#
# フォーマット: MiniMessage (例: <red>, <green>, <#RRGGBB>)
# ドキュメント: https://docs.advntr.dev/minimessage/format.html
#
# 共通変数:
#   %player%, %target%    - プレイヤー名
#   %server%, %world%     - サーバー/ワールド名
#   %label%               - コマンドラベル
#   %amount%, %balance%   - 数値
#   %name%, %warp%, %home% - 場所の名前
#   %id%                  - 識別子
# ============================================================================

# ============================================================================
# 一般メッセージ
# ============================================================================

general:
  prefix: '<gold><bold>Oreo</bold></gold><white><bold>Essentials</bold></white> <dark_gray>»</dark_gray> '
  no-permission: "<red>権限がありません。</red>"
  player-only: "<red>このコマンドはプレイヤーのみ使用できます。</red>"
  console-only: "<red>このコマンドはコンソールのみ使用できます。</red>"
  invalid-player: "<red>プレイヤー <yellow>%player%</yellow> が見つかりません。</red>"
  player-offline: "<red>プレイヤー <yellow>%player%</yellow> はオンラインではありません。</red>"
  reload-success: "<green>設定を正常にリロードしました。</green>"
  reload-failed: "<red>設定のリロードに失敗しました。</red>"
  command-cooldown: "<yellow>このコマンドを再度使用するには <white>%time%</white> 待つ必要があります。</yellow>"

# ============================================================================
# キットシステム (6ファイル検証済み)
# ============================================================================

kits:
  # コアメッセージ (KitsManager.java - 9つのLang呼び出し)
  unknown-kit: "<red>不明なキット: <yellow>%kit_id%</yellow></red>"
  disabled: "<red>キットは現在無効になっています。</red>"
  disabled-hint: "<gray><white>%cmd%</white> を使用して有効にしてください。</gray>"

  # 権限
  no-permission: "<red>権限がありません。</red>"
  no-permission-claim: "<red>キットを受け取る権限がありません。</red>"
  no-permission-specific: "<red>キット <yellow>%kit_name%</yellow> の権限がありません。必要: <white>%perm%</white></red>"

  # クールダウン
  cooldown: "<yellow>キット <aqua>%kit_name%</aqua> はクールダウン中です。<white>%cooldown_left%</white> 待ってください。</yellow>"
  bypass-cooldown: "<green><aqua>%kit_name%</aqua> のクールダウンをバイパスしています。</green>"

  # 成功
  claimed: "<green><aqua>%kit_name%</aqua> キットを受け取りました！</green>"
  commands-ran: "<gray><aqua>%kit_name%</aqua> のコマンドが実行されました。</gray>"

  # コマンド (KitCommands.java - 8つのLang呼び出し)
  player-only: "<red>このコマンドはプレイヤーのみ使用できます。</red>"
  usage-kit: "<yellow>使用方法: /kit <n></yellow>"
  toggle-enabled: "<green>キット機能が <white>有効</white> になりました。</green>"
  toggle-disabled: "<yellow>キット機能が <white>無効</white> になりました。</yellow>"

  # GUI説明 (KitsMenuSI.java - 5つのLang呼び出し)
  gui:
    lore:
      claimable: "<green>✓ 受け取り可能！</green>\n<gray>クールダウン: <white>なし</white></gray>"
      on-cooldown: "<yellow>⏱ クールダウン中</yellow>\n<gray>待機時間: <white>%cooldown_left%</white></gray>"
    sounds:
      claim:
        enabled: true
        sound: "minecraft:entity.experience_orb.pickup"
        volume: 0.8
        pitch: 1.2
      denied:
        enabled: true
        sound: "minecraft:block.note_block.bass"
        volume: 0.7
        pitch: 0.7

