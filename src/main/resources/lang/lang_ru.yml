  toggle-disabled: "<yellow>Функция китов теперь <white>ОТКЛЮЧЕНА</white>.</yellow>"

  # GUI описания (KitsMenuSI.java - 5 вызовов Lang)
  gui:
    lore:
      claimable: "<green>✓ Готов к получению!</green>\n<gray>Перезарядка: <white>Нет</white></gray>"
      on-cooldown: "<yellow>⏱ На перезарядке</yellow>\n<gray>Ожидание: <white>%cooldown_left%</white></gray>"
