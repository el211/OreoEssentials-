# ============================================================================
# OREOESSENTIALS - ПОЛНЫЙ PRODUCTION LANG.YML (РУССКИЙ)
# ============================================================================
# Создан из проекта унификации комплексной цветовой системы
# Охватывает более 102 проверенных файлов в 11 проверочных сессиях
#
# Формат: MiniMessage (напр. <red>, <green>, <#RRGGBB>)
# Документация: https://docs.advntr.dev/minimessage/format.html
#
# Общие переменные:
#   %player%, %target%    - Имена игроков
#   %server%, %world%     - Названия сервера/мира
#   %label%               - Метка команды
#   %amount%, %balance%   - Числовые значения
#   %name%, %warp%, %home% - Названия мест
#   %id%                  - Числовые идентификаторы
# ============================================================================

# ============================================================================
# ОБЩИЕ СООБЩЕНИЯ
# ============================================================================

general:
  prefix: '<gold><bold>Oreo</bold></gold><white><bold>Essentials</bold></white> <dark_gray>»</dark_gray> '
  no-permission: "<red>У вас нет прав.</red>"
  player-only: "<red>Только игроки могут использовать эту команду.</red>"
  console-only: "<red>Только консоль может использовать эту команду.</red>"
  invalid-player: "<red>Игрок <yellow>%player%</yellow> не найден.</red>"
  player-offline: "<red>Игрок <yellow>%player%</yellow> не в сети.</red>"
  reload-success: "<green>Конфигурация успешно перезагружена.</green>"
  reload-failed: "<red>Не удалось перезагрузить конфигурацию.</red>"
  command-cooldown: "<yellow>Вам нужно подождать <white>%time%</white> перед повторным использованием этой команды.</yellow>"

# ============================================================================
# СИСТЕМА КИТОВ (6 файлов проверено)
# ============================================================================

