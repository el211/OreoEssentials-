  usage-kit: "<yellow>Gebruik: /kit <n></yellow>"
  toggle-enabled: "<green>Kits functie is nu <white>INGESCHAKELD</white>.</green>"
  toggle-disabled: "<yellow>Kits functie is nu <white>UITGESCHAKELD</white>.</yellow>"

  # GUI lore (KitsMenuSI.java - 5 Lang oproepen)
  gui:
    lore:
      claimable: "<green>✓ Klaar om te claimen!</green>\n<gray>Afkoeltijd: <white>Geen</white></gray>"
      on-cooldown: "<yellow>⏱ In afkoeltijd</yellow>\n<gray>Wacht: <white>%cooldown_left%</white></gray>"
    sounds:
      claim:
        enabled: true
        sound: "minecraft:entity.experience_orb.pickup"
        volume: 0.8
        pitch: 1.2
      denied:
        enabled: true
        sound: "minecraft:block.note_block.bass"
        volume: 0.7
        pitch: 0.7

