  bypass-cooldown: "<green>Afkoeltijd omzeilen voor <aqua>%kit_name%</aqua>.</green>"

  # Succes
  claimed: "<green>Je hebt de <aqua>%kit_name%</aqua> kit ontvangen!</green>"
