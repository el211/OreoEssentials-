# ============================================================================
# OREOESSENTIALS - VOLLEDIGE PRODUCTIE LANG.YML (NEDERLANDS)
# ============================================================================
# Gegenereerd uit uitgebreid kleurensysteem unificatieproject
# Omvat 102+ geverifieerde bestanden over 11 verificatiesessies
#
# Formaat: MiniMessage (bijv. <red>, <green>, <#RRGGBB>)
# Documentatie: https://docs.advntr.dev/minimessage/format.html
#
# Veel voorkomende variabelen:
#   %player%, %target%    - Spelersnamen
#   %server%, %world%     - Server/wereld namen
#   %label%               - Commandolabel
#   %amount%, %balance%   - Numerieke waarden
#   %name%, %warp%, %home% - Locatienamen
#   %id%                  - Identificatienummers
# ============================================================================

# ============================================================================
# ALGEMENE BERICHTEN
# ============================================================================

general:
  prefix: '<gold><bold>Oreo</bold></gold><white><bold>Essentials</bold></white> <dark_gray>»</dark_gray> '
  no-permission: "<red>Je hebt geen toestemming.</red>"
  player-only: "<red>Alleen spelers kunnen dit commando gebruiken.</red>"
  console-only: "<red>Alleen de console kan dit commando gebruiken.</red>"
  invalid-player: "<red>Speler <yellow>%player%</yellow> niet gevonden.</red>"
  player-offline: "<red>Speler <yellow>%player%</yellow> is niet online.</red>"
  reload-success: "<green>Configuratie succesvol herladen.</green>"
  reload-failed: "<red>Configuratie herladen mislukt.</red>"
  command-cooldown: "<yellow>Je moet <white>%time%</white> wachten voordat je dit commando opnieuw kunt gebruiken.</yellow>"

# ============================================================================
# KITS SYSTEEM (6 bestanden geverifieerd)
# ============================================================================

kits:
  # Kernberichten (KitsManager.java - 9 Lang oproepen)
  unknown-kit: "<red>Onbekende kit: <yellow>%kit_id%</yellow></red>"
  disabled: "<red>Kits zijn momenteel uitgeschakeld.</red>"
