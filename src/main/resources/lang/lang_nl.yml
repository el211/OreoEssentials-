  years: "%value%j"
  months: "%value%m"
  weeks: "%value%w"
  days: "%value%d"
  hours: "%value%u"
  minutes: "%value%m"
  seconds: "%value%s"

# ============================================================================
# JUMPPADS SYSTEEM
# ============================================================================

jumpads:
  # Toestemmingen
  no-permission: "<red>Je hebt geen toestemming.</red>"
  player-only: "<red>Alleen spelers.</red>"

  # Hulp
  list-inline: "<gold>JumpPads:</gold> <gray>%names%</gray>"
  help:
    header: "<yellow>Gebruik:</yellow>"
    create: "<yellow>  /%label% create <n> [power] [upward] [useLookDir]</yellow>  <gray>(blok onder je)</gray>"
    remove: "<yellow>  /%label% remove <n></yellow>"
    list: "<yellow>  /%label% list</yellow>"
    info: "<yellow>  /%label% info <n></yellow>"

  # Create
  usage-create: "<red>Gebruik: /%label% create <n> [power] [upward] [useLookDir]</red>"
  defaults: "<gray>Standaard → power=%power%, upward=%upward%, useLookDir=%look%</gray>"
  created: "<green>JumpPad '<aqua>%name%</aqua>' aangemaakt op <aqua>%x%,%y%,%z%</aqua> (power=%power%, upward=%upward%, look=%look%)</green>"
  create-failed: "<red>Aanmaken mislukt (ongeldige locatie of naam).</red>"

  # Remove
  usage-remove: "<red>Gebruik: /%label% remove <n></red>"
  removed: "<green>JumpPad '<aqua>%name%</aqua>' verwijderd.</green>"
  not-found: "<red>JumpPad '<yellow>%name%</yellow>' niet gevonden.</red>"

  # List
  list: "<gold>JumpPads (%count%):</gold> <gray>%names%</gray>"

  # Info
  usage-info: "<red>Gebruik: /%label% info <n></red>"
  info:
    name: "<aqua>Naam:</aqua> <white>%name%</white>"
    location: "<aqua>Wereld:</aqua> <white>%world%</white>  <aqua>XYZ:</aqua> <white>%x% %y% %z%</white>"
    settings: "<aqua>Power:</aqua> <white>%power%</white>  <aqua>Upward:</aqua> <white>%upward%</white>  <aqua>UseLookDir:</aqua> <white>%look%</white>"

  # Onbekend subcommando
  unknown-subcommand: "<red>Onbekend subcommando. Probeer /%label%</red>"

# ============================================================================
# MODGUI SYSTEEM
# ============================================================================

modgui:
  # Commando
  player-only: "<red>Alleen spelers.</red>"
  no-permission: "<red>Geen toestemming: <white>oreo.modgui.open</white></red>"

  # Hoofdmenu
  main:
    title: "&8Moderatie Paneel"
    player:
      name: "&eSpeler Moderatie"
      lore:
        - "&7Beheer individuele spelers"
        - "&7Bekijk notities, mute, ban, etc."
    world:
      name: "&aWereld Moderatie"
      lore:
        - "&7Configureer wereld instellingen"
        - "&7Nether/End aanpassingen, PVP, etc."
    server:
      name: "&cServer Moderatie"
      lore:
        - "&7Server-brede controles"
        - "&7Chat, performance tools"
    titles:
      player: "&8Speler Moderatie"
      world: "&8Selecteer Wereld"
      server: "&8Server Moderatie"

  # Speler menu
  player:
    title-local: "&8Speler: %name%"
    title-network: "&8Speler: %name% &7(%server%)"

  # Speler acties menu
  actions:
    bridge-unavailable: "<red>Cross-server moderatie bridge is niet beschikbaar.</red>"
    ecsee-title: "&8Ender Chest: %name%"
    inspect-title: "&8Inspecteer: %name%"
    notes-title: "&8Notities: %name%"
    ip-alts-title: "&8IP & Alts: %name%"

  # Speler notities
  notes:
    prompt: "<yellow>Typ de notitie in chat.</yellow> <gray>(Of typ 'cancel' om te annuleren)</gray>"
    cancelled: "<red>Notitie geannuleerd.</red>"
    added: "<green>Notitie toegevoegd.</green>"

  # Performance tools
  perf:
    kill-mobs: "<green><yellow>%count%</yellow> monsters verwijderd van alle werelden.</green>"
    clear-items: "<green><yellow>%count%</yellow> gevallen items verwijderd van alle werelden.</green>"
    clear-tnt: "<green><yellow>%count%</yellow> ontstoken TNT verwijderd van alle werelden.</green>"

  # Chat moderatie
  chat:
    cleared: "<green>Chat gewist.</green>"
    clear-broadcast: "<red>Chat is gewist door <yellow>%actor%</yellow>.</red>"
    muted: "<red>Globale chat is gemute door <yellow>%actor%</yellow>.</red>"
    unmuted: "<green>Globale chat is niet meer gemute.</green>"
    slowmode-set: "<yellow>Slowmode ingesteld op <gold>%seconds%</gold>s</yellow>"
    staff-enabled: "<green>Staff chat ingeschakeld.</green>"
    staff-disabled: "<red>Staff chat uitgeschakeld.</red>"
    service-unavailable: "<red>ModGUI service niet beschikbaar.</red>"

  # Wereld aanpassingen
  world:
    elytra-disabled: "<red>Elytra vliegen is uitgeschakeld in deze wereld.</red>"
    trident-disabled: "<red>Tridents zijn uitgeschakeld in deze wereld.</red>"
    void-saved: "<yellow>Je bent gered van de void en geteleporteerd naar spawn.</yellow>"

  # Server menu
  server:
    difficulty-set: "<yellow>Moeilijkheidsgraad ingesteld op <gold>%difficulty%</gold></yellow>"
    gamemode-set: "<yellow>Standaard gamemode is nu <gold>%gamemode%</gold></yellow>"
    whitelist-toggled: "<yellow>Whitelist is nu %state%</yellow>"
    spawn-cooldown: "<red>Wacht alsjeblieft een seconde voordat je opnieuw spawnt.</red>"
    spawn-peaceful: "<red>Kan geen vijandige mobs spawnen in <green>PEACEFUL</green> moeilijkheid.</red>"
    spawned: "<green><yellow>%count%</yellow> <gray>%type%</gray> gespawnd.</green>"
    tps-title: "&8TPS & Performance"
    chat-title: "&8Chat Moderatie"
    perf-title: "&8Performance Tools"

  # Wereld acties menu
  world-actions:
    time-set: "<yellow>Tijd ingesteld op <gold>%time%</gold></yellow>"
    weather-set: "<yellow>Weer ingesteld op <gold>%weather%</gold></yellow>"
    spawn-set: "<green>Wereld spawn ingesteld op <white>%x% %y% %z%</white></green>"
    border-set: "<yellow>Wereld grens ingesteld op <gold>%size%</gold></yellow>"
    gamerules-title: "&8Game Regels: %world%"
    whitelist-title: "&8Whitelist: %world%"
    banned-mobs-title: "&8Verboden Mobs: %world%"

  # Verboden mobs menu
  banned-mobs:
    banned: "<red>%mob%</red> <gray>is nu</gray> <red>VERBODEN</red> <gray>in</gray> <white>%world%</white>"
    allowed: "<green>%mob%</green> <gray>is nu</gray> <green>TOEGESTAAN</green> <gray>in</gray> <white>%world%</white>"

  # Wereld lijst menu
  world-list:
    world-title: "&8Wereld: %world%"

  # Wereld whitelist menu
  world-whitelist:
    back-title: "&8Wereld: %world%"

  # EcSee (ender chest viewer) menu
  ecsee:
    service-missing: "<red>Ender chest service ontbreekt.</red>"
    title: "&bBewerk Ender Chest van &e%target%"

