    display-name: "&6Explorer"
    icon: "COMPASS"
    cooldown-seconds: 3600         # 1h
    slot: 20
    items:
      - "type:COMPASS;amount:1"
      - "type:OAK_BOAT;amount:1"
      - "type:COOKED_SALMON;amount:16"
      - "type:MAP;amount:1"
      - "type:TORCH;amount:16"

