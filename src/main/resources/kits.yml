      - "type:DIAMOND_LEGGINGS;amount:1;enchants:PROTECTION:3"
      - "type:DIAMOND_BOOTS;amount:1;enchants:DEPTH_STRIDER:2"
      - "type:ENDER_PEARL;amount:8"
      - "type:GOLDEN_APPLE;amount:8"

  legend:
    display-name: "&6Legend"
    icon: "NETHERITE_SWORD"
    cooldown-seconds: 86400        # 24h
    slot: 30
