      - "type:NETHERITE_SWORD;amount:1;enchants:SHARPNESS:4,UNBREAKING:3"
      - "type:NETHERITE_HELMET;amount:1;enchants:PROTECTION:4"
      - "type:NETHERITE_CHESTPLATE;amount:1;enchants:PROTECTION:4"
      - "type:NETHERITE_LEGGINGS;amount:1;enchants:PROTECTION:4"
      - "type:NETHERITE_BOOTS;amount:1;enchants:PROTECTION:4"
