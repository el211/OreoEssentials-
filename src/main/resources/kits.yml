  # POTION KITS (USING potion_type: + DELAY!)
  # ---------------------------------------------------------------------------

  potion:
    # Advanced potion kit, then auto-stack via external plugin after a short delay.
    display-name: "&5Potion Master"
    icon: "BREWING_STAND"
    cooldown-seconds: 43200        # 12h
    slot: 21
    items:
      - "type:POTION;potion_type:strong_healing;amount:16"
      - "type:SPLASH_POTION;potion_type:strong_healing;amount:16"
      - "type:SPLASH_POTION;potion_type:long_swiftness;amount:16"
      - "type:SPLASH_POTION;potion_type:strong_strength;amount:8"
      - "type:POTION;potion_type:long_fire_resistance;amount:4"
      - "type:SPLASH_POTION;potion_type:poison;amount:3"
      - "type:POTION;potion_type:regeneration;amount:3"
      - "type:SPLASH_POTION;potion_type:harming;amount:1"
      - "type:SPLASH_POTION;potion_type:slow_falling;amount:1"
    commands:
