#             OreoEssentials Currency System Configuration
#                    Using Kyori MiniMessage Format
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

currency:
  # Enable the currency system
  enabled: true

  # Storage type: json or mongodb
  # - json: Local storage (single server only)
  # - mongodb: Uses main OreoEssentials MongoDB connection (cross-server)
  storage: json

  # Default currency ID (for Vault compatibility)
  default-currency: money

  # Enable cross-server currency synchronization
  # Requires: storage=mongodb AND RabbitMQ enabled in main config
  cross-server: false

  # Transfer settings
  transfer:
    min-amount: 0.01       # Minimum amount players can send
    max-amount: 1000000.0  # Maximum amount (bypass with oreo.currency.send.unlimited)
    cooldown: 0            # Seconds between transfers (0 = no cooldown)

