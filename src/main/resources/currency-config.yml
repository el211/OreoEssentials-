  top-footer: '<gradient:gold:yellow>â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•</gradient>'
  top-entry: '<gold>#{rank} <white>{player} <dark_gray>- <green>{amount}'
  top-entry-1: '<gradient:gold:yellow><b>ğŸ‘‘ #{rank}</b></gradient> <white>{player} <dark_gray>- <gradient:green:dark_green>{amount}</gradient>'
