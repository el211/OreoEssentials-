# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
#
# MiniMessage Format (Modern & Recommended):
#   - Gradient: <gradient:red:blue>text</gradient>
#   - Gradient (hex): <gradient:#FF0000:#0000FF>text</gradient>
#   - Rainbow: <rainbow>text</rainbow>
#   - Color names: <red>text</red>, <green>text</green>, <gold>text</gold>
#   - Hex colors: <#RRGGBB>text</#RRGGBB>
#   - Bold: <b>text</b> or <bold>text</bold>
#   - Italic: <i>text</i> or <italic>text</italic>
#   - Underline: <u>text</u> or <underline>text</underline>
#   - Strikethrough: <st>text</st> or <strikethrough>text</strikethrough>
#   - Obfuscated: <obf>text</obf> or <obfuscated>text</obfuscated>
#   - Reset: <reset>
#
# Legacy Format (Also Supported):
#   - Colors: &a, &b, &c, etc.
#   - Hex: &#RRGGBB (converted to MiniMessage)
#
# Placeholders:
#   - {player} - Player name
#   - {amount} - Currency amount (formatted)
#   - {currency} - Currency name
#   - {id} - Currency ID
#   - {name} - Currency display name
#   - {symbol} - Currency symbol
#   - {rank} - Rank number (in leaderboards)
#   - %placeholder% - PlaceholderAPI placeholders (if installed)
#
# Documentation: https://docs.advntr.dev/minimessage/format.html
#
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

messages:
  # Prefix for all currency messages (Gold gradient)
  prefix: '<gradient:gold:yellow>[Currency]</gradient> '

  # Currency management messages
  currency-created: '<green>Created currency: <white>{name} {symbol}'
  currency-deleted: '<green>Deleted currency: <white>{id}'
  currency-not-found: '<gradient:red:dark_red>Currency not found: {id}</gradient>'

  # Transaction messages
  insufficient-balance: '<gradient:red:dark_red><b>Insufficient balance!</b></gradient>'
  transfer-sent: '<gradient:green:dark_green>âœ” Sent {amount} to <white>{player}</gradient>'
  transfer-received: '<gradient:green:dark_green>âœ” Received {amount} from <white>{player}</gradient>'

  # Balance messages
  balance: '<yellow>{currency}: <green>{amount}'
  balance-all-header: '<gradient:gold:yellow>â•â•â•â•â•â•â•â• Your Balances â•â•â•â•â•â•â•â•</gradient>'
  balance-all-entry: '<yellow>â–ª <white>{currency}: <green>{amount}'
